<!DOCTYPE html>
<html>
<head>
    <title>Set Admin Password</title>
</head>
<body>
    <h1>Setting Admin Password...</h1>
    <div id="result"></div>
    
    <script>
        async function setPassword() {
            try {
                const response = await fetch('https://hbyimtzjvwqcsnuwjzhz.supabase.co/functions/v1/set-admin-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'fwdfwdit@gmail.com',
                        password: 'Teampassword123!'
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                    
                if (result.success) {
                    document.getElementById('result').innerHTML += 
                        '<p style="color: green;">✅ Password set successfully! You can now login.</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
        
        setPassword();
    </script>
</body>
</html>
